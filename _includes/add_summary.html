{% if summaries %}
  <h3>خلاصه‌ها و نوشته‌ها برای این قسمت:</h3>
  <ul>
  {% for summary in summaries %}
    <li>
      <a href="{%link summaries/{{summary.link}}.md %}">
       {% if summary.note %}نوشته{% else %}خلاصه{% endif %} {{ summary.author }}
      </a>
    </li>
  {% endfor %}
  </ul>
{% endif %}
